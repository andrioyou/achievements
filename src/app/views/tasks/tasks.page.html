<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ng-container *ngIf="state$ | async as state">
          <app-task-list [list]="state.uncompleted"></app-task-list>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
