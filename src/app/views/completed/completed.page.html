<ion-header>
  <ion-toolbar>
    <ion-title>Completed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-grid-wrap *ngIf="state$ | async as state">
    <app-task-list
      [list]="state.list"
      [completedStatus]="true"
      (taskClick)="onDeleteTask($event)"
    ></app-task-list>
  </app-grid-wrap>
</ion-content>
