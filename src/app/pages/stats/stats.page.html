<ion-header>
  <ion-toolbar>
    <ion-title>Statistics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-grid-wrap>
    <canvas baseChart
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [plugins]="chartPlugins"
      [legend]="chartLegend"
      [chartType]="chartType"
      [colors]="chartColors">
    </canvas>
  </app-grid-wrap>
</ion-content>
